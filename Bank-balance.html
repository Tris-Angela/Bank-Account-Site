<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main  class="bg-rose-100 py-4">
        <h1 class="text-5xl font-medium text-center">Let's have a look to your <br> <span class="text-pink-800">Bank
            Balance</span> !!!</h1>
    <section>
        <div class="mt-10 grid grid-cols-3 gap-4 mx-auto w-9/12">
            <div class="bg-teal-600 rounded-xl p-8">
                <h1 class="text-2xl">Deposit</h1>
                <h1 class="text-5xl">$<span id="deposit-amount">00</span></h1>
            </div>
            <div class="bg-orange-500 p-8 rounded-xl">
                <h1 class="text-2xl">Balance</h1>
                <h1 class="text-5xl">$<span id="total-savings">2140</span></h1>
            </div>
            <div class="bg-blue-800 p-8 rounded-xl">
                <h1 class="text-2xl">Withdraw</h1>
                <h1 class="text-5xl">$<span id="withdraw-amount">00</span></h1>
            </div>
        </div>
    </section>

    <!-- deposit & withdraw -->
    <section>
        <div class="mt-10 grid grid-cols-2 gap-4 mx-auto w-9/12">
            <div class="bg-rose-400 rounded-xl p-8">
                <h1 class="text-2xl">Deposit you money</h1>
                <input class="w-9/12 px-4 block my-4 rounded" type="text" name="" id="cash-in"
                    placeholder="Enter your $Amount">
                <button id="deposit-button" class="bg-pink-900 px-4 py-2 text-white rounded-lg font-medium hover:bg-rose-200 hover:text-black">Deposit</button>
            </div>
            <div class="bg-cyan-400 p-8 rounded-xl">
                <h1 class="text-2xl">Withdraw your money</h1>
                <input class="w-9/12 px-4 block my-4 rounded" type="text" name="" id="cash-out"
                    placeholder="Enter your $Amount">
                <button id="withdraw-button" class="bg-pink-900 px-4 py-2 text-white rounded-lg font-medium hover:bg-rose-200 hover:text-black">Withdraw</button>
            </div>
        </div>
    </section>
    </main>
    <script src="Js files/account.js"></script>
    <script src="Js files/withdraw.js"></script>
</body>

</html>
