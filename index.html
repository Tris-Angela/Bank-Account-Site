<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl font-medium text-center mt-10">Welcome To Your <span class="text-pink-800">B`ank Journal !!!</span></h1>
    <section class="bg-red-200 w-9/12 mx-auto mt-10 p-8">
        <h2 class="text-3xl font-medium text-pink-900">Register Here</h2>
        <input class="w-9/12 px-4 block my-4 rounded" type="text" name="" id="user-email" placeholder="Enter your E-mail">
        <input class="w-9/12 px-4 block my-4 rounded" type="password" name="" id="user-password" placeholder="Your password">
        <button id="register-button" class="bg-pink-900 px-4 py-2 text-white rounded-lg font-medium hover:bg-red-300 hover:text-black">Register</button>
    </section>

    <script src="Js files/login.js"></script>
</body>
</html>
